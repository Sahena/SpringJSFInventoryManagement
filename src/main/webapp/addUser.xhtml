<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Add User Page</title>
</h:head>
<h:body>
	<h:form>
		<h3>Add User</h3>
		<h:outputText value="User Name" />
		<h:inputText value="#{userModel.userName}">
		</h:inputText>
		<br></br>
		<br></br>
		<h:outputText value="Password" />
		<h:inputSecret value="#{userModel.passWord}">
		</h:inputSecret>
		<br></br>
		<br></br>
		<h:panelGrid id="panel" columns="2" columnClasses="ecol1, ecol2">
			<a4j:outputPanel layout="block">
				<h:outputText value="Date Of Birth" />
				<rich:calendar value="#{userModel.dob}">
				</rich:calendar>
			</a4j:outputPanel>
		</h:panelGrid>
		<br></br>
		<br></br>

		<h:commandButton action="#{userCon.saveUser}" value="Submit"></h:commandButton>
	</h:form>
</h:body>
</html>
