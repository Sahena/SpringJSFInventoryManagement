<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Add Product</title>
</h:head>
<h:body>
	<h:form>
		<h3>Add Product</h3>
		<h:outputText value="Name" />
		<h:inputText value="#{prodModel.pname}" />
		<br></br>
		<br></br>
		<h:outputText value="Price" />
		<h:inputText value="#{prodModel.price}" />
		<br></br>
		<br></br>
		<h:outputText value="Quantity" />
		<h:inputText value="#{prodModel.quantity}" />
		<br></br>
		<br></br>
		<h:outputText value="Category" />
		<rich:select enableManualInput="true"
			defaultLabel="start typing for select"
			value="#{prodModel.catModel.cid}">
			<f:selectItems value="#{catCon.displayCategory}" var="category"
				itemLabel="#{category.cname}" itemValue="#{category.cid}"/>
		</rich:select>
		<br></br>
		<br></br>
		<h:commandButton action="#{prodCon.addProduct}" value="Submit"></h:commandButton>
	</h:form>
</h:body>
</html>
